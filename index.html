<!DOCTYPE HTML5>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
  <head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script type="text/javascript" src="julsen.js"></script>
  
    <title>BioQuis</title>
  </head>
  <body onload="quiz(); init();" onunload = "save();"> 
  
	
	<ul class="navbar" id = "navbar">
		<li><a href="Verwalten.html">Liste bearbeiten</a></li>
		<li class="dropdown">
			<span class="dropbtn">Eigene Liste</span>
			<div class="dropdown-content">
				<input type="file" id = "loadlist" class="fileinput">
			</div>
		</li>
		<li><button type="button" id="dellist" class="dellist" title="Standartliste verwenden">&times;</button></li>
		<li class="dropdown">
			<span class="dropbtn">Filter (in Arbeit)</span>
			<div class="dropdown-content" id="filterdiv">
				<div id="filters"></div>
				<input type="text" id = "searchfield" class="fileinput" size="40">
				<div id="filteranswers"></div>
			</div>
		</li>
		<li id = "Kontakt"><a href="">Kontakt</a></li>
		<li class="icon" onclick ="smallMenu();">Menü</li>
	</ul>
	
	
	<div class="main">
			<img id="bild" alt="Bild nicht gefunden">
			<img id="loadsymbol" alt="Nächstes Bild ladet..." src="graphics/loader.gif">
			<div id="bildinfo">sdfnb</div>	
		<div id="number"></div>
		
		<div id="popup">
			<div id="popup-content">
				<span onclick="document.getElementById('popup').style.display='none'" class="close" title="Close Modal">&times;</span>
				<table id="antworttext"></table>
				<button type="button" id="richtig">Richtig</button>
				<button type="button" id="falsch">Falsch</button>
			</div>
		</div>
	</div>
  </body>
</html>
